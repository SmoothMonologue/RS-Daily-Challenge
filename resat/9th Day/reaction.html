<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9일차 반응형 내비게이션 바 만들기</title>
    <link href="navBarStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a class="menu-icon" onclick="onNavClick()">
            <i class="fa fa-bars"></i>
        </a>
        <nav id="navigation-bar" class="nav-bar">
            <a class="active">HOME</a>
            <a>About</a>
            <a>Contact</a>
            <a>FAQ</a>
        </nav>
        
    </header>
    <script>
        /*참고 문헌
        https://sisiblog.tistory.com/326*/
        function onNavClick() {
            var navbar = document.getElementById('navigation-bar');
            navbar.classList.toggle('isClicked');
        }
    </script>
</body>
</html>
