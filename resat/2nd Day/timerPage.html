<!DOCTYPE html>
<html>
    <head>
        <title>
            2일차 카운트다운 타이머 만들기
        </title>
    </head>
    <style>
        input {
            width: 50px; height: 50px; text-align: center;
        }
    </style>
    <body>
        <div class="timer">
            <input class="hourCount" type="num" value="시간" /><span>:</span>
            <input class="minuteCount" type="num" value="분" /><span>:</span>
            <input class="secondCount" type="num" value="초" />
        </div>
        <br><br>
        <input class="timer_startTrigger" type="button" value="시작" />
        <input class="timer_stopTrigger" type="button" value="정지" />
        <input class="timer_resetTrigger" type="button" value="초기화" />
        <script src="timer.js"></script>
    </body>
</html>
