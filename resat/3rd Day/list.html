<!DOCTYPE html>
<html>
    <head>
        <title>3일차 TO DO LIST 만들기</title>
    </head>
    <style>

    </style>
    <body>
        <h1>TO-DO LIST</h1>
        <div>
            <input class="classify" type="button" value="전체" />
            <input class="classify" type="button" value="완료" />
            <input class="classify" type="button" value="미완료" />
        </div>
        <div>
            <input class="add" type="text" name="add" value="할 일을 작성해주세요." />
            <select class="priority">
                <option value="none">우선 순위 선택</option>
                <option value="low">낮음</option>
                <option value="normal">보통</option>
                <option value="high">높음</option>
                <option value="emergency">초 비상!!</option>
            </select>
            <input class="upload" type="submit" value="추가" disabled/>
        </div>
        <div class="fullList"></div>
        <script src="writing.js" defer></script>
    </body>
</html>
